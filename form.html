    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@100&display=swap">
    <link rel="stylesheet" href="./home-page/styles/base.css">
    <link rel="stylesheet" href="./home-page/styles/larger.css">

<body class="darkMode">
    <header>
        <picture>
            <source srcset="./home-page/images/home-page-me.webp" media="(max-width: 400px)" width="150">
            <img src="./home-page/images/home-page-me.webp" alt="Brenleigh's Pic" width="175">
        </picture>
        <h1>Brenleigh Killpack</h1>
        <button id="mode">Light/Dark Mode</button>
    </header>
    <nav>
        <button id="menu"></button>
        <ul class="navigation">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./chamber/index.html">Chamber</a></li>
            <li><a href="./week01/chamber-site-plan.html">Site Plan</a></li>
            <li><a href="">Form</a></li>
        </ul>
    </nav>
    <main>
        <form method="get" action="record.html">
            <fieldset>
                <label for="uname">Username*</label> 
                <input type="text" id="uname" name="uname" required>
                <div class="pswd-msg"></div>
                <label for="pswd">Password*</label>
                <input type="password" id="pswd" name="password" pattern="[a-zA-Z0-9]{8}" 
                    placeholder="Letters/numbers, 8 char" required>
                <label for="password">Confirm Password*</label>
                <input type="password" id="pass-check" name="pswd-check" required>
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" placeholder="abc23123@byui.edu"
                    pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required>
                <label for="r">Page Rating:</label>
                <div id="rangevalue">1</div>
                <input type="range" id="r" name="r" min="1" max="10" value="1" step="1">
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
            </fieldset>
            <input class="submitBtn" type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <div id="footerCopyRight">
            <p>&copy; <span id="date"></span> | Brenleigh Killpack | United States</p>
        </div>
        <div id="footerDate">
            <p>Last Modified: <span id="last-modified"></span></p>
        </div>
    </footer>
    <script src="./home-page/scripts/darkMode.js"></script>
    <script src="./home-page/scripts/getDates.js"></script>
    <script src="./home-page/scripts/hamMenu.js"></script>
    <!-- <script src="./home-page/scripts/pageVisits.js"></script> -->
    <script src="./home-page/scripts/pswd.js"></script>
    <script src="./home-page/scripts/rating.js"></script>
</body>
</html>
